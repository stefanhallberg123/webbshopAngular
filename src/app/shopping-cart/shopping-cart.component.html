<div class="emptyBasket" *ngIf="productInCart.length === 0">
  Tomt i varukorgen!
</div>
<div *ngFor="let cartProducts of productInCart">
  <div class="movies">
    <img class="images" src="{{ cartProducts.imageUrl }}" />
    <div class="movieName">{{ cartProducts.name }}</div>
    <div class="moviePrice">{{ cartProducts.price }} kr</div>
  </div>
  <p></p>
</div>
