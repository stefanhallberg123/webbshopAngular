<div class="orders">
  <h1>Ordrar</h1>
<div *ngFor="let order of orderlist">
  <div>skapat: {{order.created}}</div>
  <div> id: {{order.id}}</div>
  <div> Namn: {{order.createdBy}}</div>
  <div> Betalningsmetod: {{order.paymentMethod}}</div>

</div>
</div>
